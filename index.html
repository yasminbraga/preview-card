<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <section class="card-image"></section>

        <section class="card-content">
          <h1>
            Get <span class="violet-word">insights</span> that help your
            business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <section class="card-infos">
            <div class="card-info">
              <h3>10k+</h3>
              <span>companies</span>
            </div>

            <div class="card-info">
              <h3>314</h3>
              <span>templates</span>
            </div>

            <div class="card-info">
              <h3>12M+</h3>
              <span>queries</span>
            </div>
          </section>
        </section>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
        </p>
        <p>Coded by <a href="https://github.com/yasminbraga">yasminbraga</a></p>
      </div>
    </main>
  </body>
</html>
